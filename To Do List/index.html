<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        To Do List
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="frame">
        <h1>
            To-Do List
        </h1>

        <button type="button" onclick="addTask()" id="addTaskButton">
            Add task
        </button>

        <div id="taskHolder">
            <h3>
                Task Description
            </h3>

            <input type="text" id="taskContent">

            <div id="buttonHolder">
                <button type="button" onclick="createNewTask()" id="createButton">
                    Create
                </button>
                <button type="button" onclick="closeTaskWindow()"
                id="closeButton">
                    Close
                </button>
                <button type="button" onclick="resetTextContent()"
                id="resetButton">
                    Reset
                </button>
            </div>
        </div>

        <div id="taskContainer"></div>

        <button type="button" onclick="removeAllTasks()"
        id="deleteAllTasksButton">
            Delete all tasks
        </button>

        <div id="shortcutList">
            <h3>
                Keyboard shortcuts:
            </h3>
            <p>
                1. "F4" to open task menu.
            </p>
            <p>
                2. "Enter" to create a task.
            </p>
            <p>
                3. "ESC" to close task window.
            </p>
            <p>
                4. "ShiftLeft + Delete" to erase the input text.
            </p>
            <p>
                5. "F5" to delete all tasks.
            </p>
        </div>
    </div>
    <script src="jsSmt.js"></script>
</body>
</html>
